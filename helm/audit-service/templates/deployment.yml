apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audit-service
  template:
    metadata:
      labels:
        app: audit-service
    spec:
      containers:
        - name: audit-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: RABBITMQ_URI
              value: "{{ .Values.rabbitmq.uri }}"
            - name: HMAC_SECRET
              value: "{{ .Values.hmac.secret }}"
            - name: MONGODB_URI
              value: "{{ .Values.mongodb.uri }}"
            - name: QUEUE_NAME
              value: "{{ .Values.rabbitmq.queue}}"